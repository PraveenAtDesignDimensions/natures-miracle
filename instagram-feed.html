  <script>
  $(document).ready(function() {

// userId : https://codeofaninja.com/tools/find-instagram-user-id
// accessToken :https://instagram.pixelunion.net/

var userFeed = new Instafeed({
    get: 'user',
    userId: '1599614548',
    limit: 12,
    resolution: 'standard_resolution',
    accessToken: '1599614548.1677ed0.37dac5c87974482085829253dcecbbce',
    sortBy: 'most-recent',
    template: '<div class="col-lg-3 instaimg"><a href="https://www.instagram.com/Mynaturesmiracle/" target="_blank" title="{{caption}}" target="_blank"><img src="{{image}}" alt="{{caption}}" class="img-fluid"/></a></div>',
});

userFeed.run();

});
